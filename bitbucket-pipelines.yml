image: julia:0.5.0

pipelines:
  default:
    - step:
        script:
          - julia --version
          - julia -e 'Pkg.clone(pwd(), "BioSimulator")'
          - julia -e 'Pkg.checkout("BioSimulator", "0.5-rev-gen")'
          - julia -e 'Pkg.build("BioSimulator")'
          - julia -e 'Pkg.test("BioSimulator")'