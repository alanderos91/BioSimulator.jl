language: julia

sudo: required

os:
  - linux

julia:
  - 0.5

notifications:
  email: false
  
before_install:
  - sudo apt-get install -y pdf2svg
  - sudo apt-get install -y texlive-latex-base
  - sudo apt-get install -y texlive-binaries
  - sudo apt-get install -y texlive-pictures
  - sudo apt-get install -y texlive-latex-extra

after_success:
  - julia -e 'Pkg.add("Documenter"); Pkg.add("JSON")'
  - julia -e 'ENV["PYTHON"]=""; Pkg.add("PyPlot"); Pkg.build("PyCall")'
  - julia -e 'cd(Pkg.dir("BioSimulator")); include(joinpath("docs", "make.jl"))'
